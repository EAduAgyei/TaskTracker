<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
              <label for="taskName">Task name:</label><br>
                <input type="text" id="taskName" name="taskName" required><br>
                <label for="taskDescription">Description:</label><br>
                <textarea id="taskDescription" name="taskDescription"> </textarea><br><br>
               <label for="taskDeadline">Task deadline:</label><br>
                <input type="date" id="taskDeadline" name="taskDeadline" required><br>
              <button type="submit" onclick="">Add Task</button>
              </form>
        <table id="taskTable">
             <thead>
                <tr>
                  <th scope = 'col'>Task Name</th>  
                  <th scope = 'col'>Description</th>
                  <th scope = 'col'>Task Deadline</th>
                </tr>
             </thead>
             <tbody>
             </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
